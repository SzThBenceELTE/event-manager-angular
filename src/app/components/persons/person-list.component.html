<h2>The list of people in the system</h2>
    <div>
        <tr>
            <th>First Name</th>
            <th>Surname</th>
            <th>Role</th>
            <th>Group</th>
        </tr>
        <tr *ngFor="let person of people">
            <td>{{user.firstName}}</td>
            <td>{{user.surnameName}}</td>
            <td>{{user.role}}</td>
            <td>{{user.group}}</td>
        </tr>
    </div>
