<!-- edit-person.component.html -->
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Edit Person</h2>
            <form #editPersonForm="ngForm" (ngSubmit)="onSubmit(editPersonForm)">
                
                <!-- First Name Field -->
                <div class="form-group mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input
                        type="text"
                        id="firstName"
                        name="firstName"
                        class="form-control"
                        [(ngModel)]="person.firstName"
                        required
                        #firstNameModel="ngModel"
                    />
                    <div *ngIf="firstNameModel.invalid && firstNameModel.touched" class="text-danger">
                        First Name is required.
                    </div>
                </div>

                <!-- Surname Field -->
                <div class="form-group mb-3">
                    <label for="surname" class="form-label">Surname</label>
                    <input
                        type="text"
                        id="surname"
                        name="surname"
                        class="form-control"
                        [(ngModel)]="person.surname"
                        required
                        #surnameModel="ngModel"
                    />
                    <div *ngIf="surnameModel.invalid && surnameModel.touched" class="text-danger">
                        Surname is required.
                    </div>
                </div>

                <!-- Role Field -->
                <div class="form-group mb-3">
                    <label for="role" class="form-label">Role</label>
                    <select
                        id="role"
                        name="role"
                        class="form-control"
                        [(ngModel)]="person.role"
                        required
                        #roleModel="ngModel"
                    >
                        <option value="" disabled>Select a role</option>
                        <option *ngFor="let roleType of roleTypes" [value]="roleType">
                            {{ roleType }}
                        </option>
                    </select>
                    <div *ngIf="roleModel.invalid && roleModel.touched" class="text-danger">
                        Please select a role.
                    </div>
                </div>

                <!-- Group Field (Visible only if role is DEVELOPER) -->
                <div class="form-group mb-3" *ngIf="person.role === 'DEVELOPER'">
                    <label for="group" class="form-label">Group</label>
                    <select
                        id="group"
                        name="group"
                        class="form-control"
                        [(ngModel)]="person.group"
                        required
                        #groupModel="ngModel"
                    >
                        <option value="" disabled>Select a group</option>
                        <option *ngFor="let groupType of groupTypes" [value]="groupType">
                            {{ groupType }}
                        </option>
                    </select>
                    <div *ngIf="groupModel.invalid && groupModel.touched" class="text-danger">
                        Please select a group.
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary w-100">
                    Update
                </button>
            </form>
        </div>
    </div>
</div>
