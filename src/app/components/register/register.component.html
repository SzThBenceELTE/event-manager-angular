<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Register</h2>
            <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
                
                <!-- Username Field -->
                <div class="form-group mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input
                        type="text"
                        id="username"
                        name="username"
                        class="form-control"
                        ngModel
                        required
                        #username="ngModel"
                    />
                    <div *ngIf="username.invalid && username.touched" class="text-danger">
                        Username is required.
                    </div>
                </div>

                <!-- Email Field -->
                <div class="form-group mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        class="form-control"
                        ngModel
                        required
                        #email="ngModel"
                    />
                    <div *ngIf="email.invalid && email.touched" class="text-danger">
                        Valid email is required.
                    </div>
                </div>

                <!-- Password Field -->
                <div class="form-group mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        class="form-control"
                        ngModel
                        required
                        minlength="6"
                        #password="ngModel"
                    />
                    <div *ngIf="password.invalid && password.touched" class="text-danger">
                        Password must be at least 6 characters long.
                    </div>
                </div>

                <!-- Existing fields like username, email, password -->

                <!-- First Name Field -->
                <div class="form-group mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input
                    type="text"
                    id="firstName"
                    name="firstName"
                    class="form-control"
                    ngModel
                    required
                    #firstName="ngModel"
                    />
                    <div *ngIf="firstName.invalid && firstName.touched" class="text-danger">
                    First Name is required.
                    </div>
                </div>
                
                <!-- Surname Field -->
                <div class="form-group mb-3">
                    <label for="surname" class="form-label">Surname</label>
                    <input
                    type="text"
                    id="surname"
                    name="surname"
                    class="form-control"
                    ngModel
                    required
                    #surname="ngModel"
                    />
                    <div *ngIf="surname.invalid && surname.touched" class="text-danger">
                    Surname is required.
                    </div>
                </div>
                
                <!-- Role Field -->
                <div class="form-group mb-3">
                    <label for="role" class="form-label">Role</label>
                    <select
                    id="role"
                    name="role"
                    class="form-control"
                    ngModel
                    required
                    #role="ngModel"
                    >
                    <option *ngFor="let roleType of roleTypes" [value]="roleType">
                        {{ roleType }}
                    </option>
                    </select>
                    <div *ngIf="role.invalid && role.touched" class="text-danger">
                    Please select a role.
                    </div>
                </div>
                
                <!-- Group Field (Optional) -->
                <div class="form-group mb-3">
                    <label for="group" class="form-label">Group</label>
                    <select
                    id="group"
                    name="group"
                    class="form-control"
                    ngModel
                    #group="ngModel"
                    >
                    <option *ngFor="let groupType of groupTypes" [value]="groupType">
                        {{ groupType }}
                    </option>
                    </select>
  </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary w-100">
                    Register
                </button>
                
            </form>
        </div>
    </div>
</div>
