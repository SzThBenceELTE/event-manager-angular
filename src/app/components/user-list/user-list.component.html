<div class="container">
    <div class="col-12">
        <h2>The list of users</h2>
        <div>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Email</th>
            </tr>
            <tr *ngFor="let user of users">
                <td>{{user.id}}</td>
                <td>{{user.name}}</td>
                <td>{{user.email}}</td>
            </tr>
        </div>
        
    </div>


</div>
